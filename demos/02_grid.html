<!DOCTYPE html>
<html>

<head>
    <title>Demo 2: CSS Grid</title>
    <style>
        body {
            background-color: #0f0e17;
            color: #fffffe;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #1a1927;
            padding: 15px;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #ff8906;
        }

        main {
            padding: 20px;
        }

        h1 {
            color: #ff8906;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .grid-item {
            background-color: #232946;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav>
        <strong style="color: #ff8906;">Demos:</strong>

        <a href="04_colors.html">Colors</a>
        <a href="05_links.html">Links</a>
        <a href="06_margins.html">Margins</a>
        <a href="07_lists.html">Lists</a>
        <a href="08_cards.html">Cards</a>
        <a href="10_complete.html">Complete</a>
    </nav>
    <main>
        <h1>CSS Grid Demo</h1>
        <h2>3 Columnas</h2>
        <div class="grid-container">
            <div class="grid-item">A</div>
            <div class="grid-item">B</div>
            <div class="grid-item">C</div>
            <div class="grid-item">D</div>
            <div class="grid-item">E</div>
            <div class="grid-item">F</div>
        </div>
    </main>
</body>

</html>
