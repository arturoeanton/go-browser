<!DOCTYPE html>
<html>

<head>
    <title>Demo 6: Márgenes y Padding</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #6c5ce7;
            text-align: center;
        }

        .box {
            background-color: #a29bfe;
        }

        .margin-demo {
            margin: 30px;
            padding: 20px;
            background-color: #74b9ff;
        }

        .padding-demo {
            margin: 10px;
            padding: 40px;
            background-color: #00cec9;
        }

        .no-margin {
            margin: 0;
            padding: 10px;
            background-color: #fdcb6e;
        }

        .big-margin {
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 20px;
            background-color: #e17055;
        }
    </style>
</head>

<body>
    <h1>Márgenes y Padding</h1>

    <div class="margin-demo">
        <p>Este box tiene margin: 30px y padding: 20px</p>
    </div>

    <div class="padding-demo">
        <p>Este box tiene padding: 40px (más espacio interno)</p>
    </div>

    <div class="no-margin">
        <p>Este box tiene margin: 0 (sin espacio externo)</p>
    </div>

    <div class="big-margin">
        <p>Este box tiene margin-top y margin-bottom: 50px</p>
    </div>
</body>

</html>
