<!DOCTYPE html>
<html>

<head>
    <title>Demo 7: Listas</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 30px;
        }

        h1 {
            color: #e74c3c;
            text-align: center;
        }

        h2 {
            color: #3498db;
        }

        ul,
        ol {
            padding-left: 30px;
        }

        li {
            margin: 10px 0;
        }

        .highlight {
            background-color: #27ae60;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Listas</h1>

    <h2>Lista Ordenada</h2>
    <ol>
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Tercer elemento</li>
        <li>Cuarto elemento</li>
    </ol>

    <h2>Lista No Ordenada</h2>
    <ul>
        <li>Manzana</li>
        <li>Banana</li>
        <li>Naranja</li>
        <li class="highlight">Este item está resaltado</li>
        <li>Pera</li>
    </ul>

    <h2>Lista de Características</h2>
    <ul>
        <li>Flexbox Layout</li>
        <li>CSS Grid</li>
        <li>Colores CSS</li>
        <li>Text-align</li>
    </ul>
</body>

</html>
