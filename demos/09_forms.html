<!DOCTYPE html>
<html>

<head>
    <title>Demo 9: Forms</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #1976d2;
            padding: 15px;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
        }

        main {
            padding: 30px;
        }

        h1 {
            color: #1976d2;
            text-align: center;
        }

        h2 {
            color: #455a64;
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
        }

        button,
        input[type="submit"] {
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <strong>Demos:</strong>
        <a href="01_flexbox.html">Flexbox</a>
        <a href="02_grid.html">Grid</a>
        <a href="03_typography.html">Typography</a>
        <a href="04_colors.html">Colors</a>
        <a href="05_links.html">Links</a>
        <a href="08_cards.html">Cards</a>
        <a href="10_complete.html">Complete</a>
    </nav>
    <main>
        <h1>Form Components</h1>

        <h2>Text Inputs</h2>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="email@example.com">
        </div>

        <h2>Checkboxes</h2>
        <div class="checkbox-group">
            <input type="checkbox" name="agree" id="agree">
            <label>I agree to terms</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" name="newsletter" id="newsletter">
            <label>Subscribe to newsletter</label>
        </div>

        <h2>Radio Buttons</h2>
        <div class="checkbox-group">
            <input type="radio" name="plan" value="free">
            <label>Free Plan</label>
        </div>
        <div class="checkbox-group">
            <input type="radio" name="plan" value="pro">
            <label>Pro Plan</label>
        </div>

        <h2>Select Dropdown</h2>
        <div class="form-group">
            <label>Country</label>
            <select name="country">
                <option value="">Select country...</option>
                <option value="ar">Argentina</option>
                <option value="br">Brazil</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
            </select>
        </div>

        <h2>Buttons</h2>
        <div class="form-group">
            <button type="submit">Submit Form</button>
            <button type="button">Cancel</button>
        </div>
    </main>
</body>

</html>
